<ion-content class="cards-bg">

  <ion-row>
    <ion-col>
      <img class="logo" src="assets/images/logo.png" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>

      <ion-card>
        <ion-card-header>
          Free for 30 days!
        </ion-card-header>
        <ion-card-content>
          <p>Getting started is simple. We'll walk you through it step-by-step, you'll have a 30-day free trial after that! After your free trial, access to your notebook is only $2.99 a month.</p>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>

  <ion-row class="account-form">
    <ion-col>
      <form [formGroup]="userFormGroup" (ngSubmit)="register()">
        <ion-list>
        
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input formControlName="username" [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input formControlName="email" [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input formControlName="password" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Current State of Residence</ion-label>
            <ion-select formControlName="state" [(ngModel)]="state">
              <ion-option *ngFor="let state of states" [value]="state._id">{{state.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button ion-button full type="submit" [disabled]="!userFormGroup.valid">Register</button>
      </form>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="launchLogin()">Already have an account? Sign in.</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="launchPasswordResetRequest()">Forgot your password? Click here.</button>
    </ion-col>
  </ion-row>
</ion-content>
