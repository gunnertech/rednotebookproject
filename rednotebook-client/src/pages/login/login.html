 
<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="launchSignup()" clear>Don't have an account?</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="launchSignup()"  clear>Create one for free!</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="launchPasswordResetRequest()" clear>Forgot your password? Click here.</button>
      </ion-col>
    </ion-row>

 
</ion-content>
